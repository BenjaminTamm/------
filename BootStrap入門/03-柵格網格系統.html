<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>柵格網格系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!--行元素-->
      <!--1 列組合-->
      <div class="row">
        <!--列元素 col-md/xs/sm/jg-數值 -->
        <div class="col-md-4" style="background-color: rgb(15, 23, 134)">4</div>
        <div class="col-md-8" style="background-color: yellow">8</div>
      </div>

      <hr />

      <!--2 列偏移-->
      <div class="row">
        <!--列元素 col-md/xs/sm/jg-數值 -->
        <div
          class="col-md-2 offset-1"
          style="background-color: rgb(15, 23, 134)"
        >
          4
        </div>
        <div class="col-md-2 offset-1" style="background-color: yellow">8</div>
      </div>
      <hr />
      <!--3 列排序-->
      <div class="row">
        <!--列元素 col-md/xs/sm/jg-數值 -->
        <div
          class="col-md-2 order-sm-1"
          style="background-color: rgb(15, 134, 31)"
        >
          4
        </div>
        <div class="col-md-2" style="background-color: yellow">8</div>
      </div>

      <hr />
      <!--4 列嵌套-->
      <div class="row">
        <!--列元素 col-md/xs/sm/jg-數值 分辨率自適應-->
        <div class="col-md-6" style="background-color: rgb(15, 134, 31)">
          <div class="row">
            <div class="col-md-1" style="background-color: bisque">213</div>
            <div class="col-md-9" style="background-color: rgb(177, 103, 12)">
              213
            </div>
            <div class="col-md-1" style="background-color: bisque">213</div>
            <div class="col-md-1" style="background-color: bisque">213</div>
          </div>
        </div>

        <div class="col-md-6" style="background-color: yellow">8</div>
      </div>
    </div>
  </body>
</html>
